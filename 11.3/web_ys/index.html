<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>ToDoList—最简单的待办事项列表</title>
        <meta name="description" content="ToDoList无须注册即可使用，数据存储在用户浏览器的html5本地数据库里，是最简单最安全的待办事项列表应用！">
    <link href="./web_ys.css" rel="stylesheet"></head>
    
    <body rlt="1">
        <header>
            <section>
                <form action="javascript:postaction()" id="form">
                    <label for="title">ToDoList</label>
                    <input type="text" id="title" name="title" placeholder="添加ToDo" required="required" autocomplete="off">
                </form>
            </section>
        </header>
        <section>
            <h2>正在进行 <span id="todocount">0</span></h2>
            <ol id="todolist" class="demo-box">
            </ol>
            <h2>已经完成 <span id="donecount">0</span></h2>
            <ul id="donelist">
            </ul>
        </section>
    <script src="web_ys.js"></script></body>
</html>
