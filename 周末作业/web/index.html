    <script>
        let lefts = document.querySelector('.left');
        let right = document.querySelector('.right');
        fetch(`http://${location.host}/all`).then((res) => {
            return res.text()
        }).then((res) => {
            let data = JSON.parse(res);
            console.log(JSON.parse(res));
            left(data);
            rights(data[0].content)
        })

        //左侧
        function left(data) {
            let str = '';
            let str2 = '';
            data.forEach((item, i) => {
                str += `<li cid='${i}' class='${i == 0 ? 'color' : ''}'>${item.tab}</li>`;
            });
            lefts.innerHTML = str;
            let li_list = document.querySelectorAll('.left li');
            clicks(li_list);
        }

        //右侧
        function rights(data) {
            let str = '';
            data.forEach(item => {
                str += `<ul>
                <h2>${item.titel}</h2>
                <li>`
                item.shops.forEach(item => {
                    str += `
                    <dl>
                        <dt><img src="${item.img}" alt=""></dt>
                        <dd>${item.info}</dd>
                    </dl>
                `
                })
                str += `</li>
                </ul >`
            })
            right.innerHTML = str;
        }

        function clicks(li_list) {
            li_list.forEach(item => {
                lefts.onclick = function (e) {
                    let num = e.target.getAttribute('cid');
                    li_list.forEach(item => {
                        item.classList.remove('color');
                    })
                    e.target.classList.add('color');
                    fetch(`http://${location.host}/one?num=${num}`).then((res) => {
                        return res.text()
                        console.log(res);
                    }).then((res) => {
                        let data = JSON.parse(res);
                        rights(data) 
                    })
                }
            })
        }



    </script>
