<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            border: 1px solid #cccccc;
            margin: 0 auto;
        }

        .r {
            width: 100%;
            height: 100px;
            border-bottom: solid 1px #cccccc;
        }

        .t {
            margin-left: 10px;
            margin-top: 5px;
        }

        button {
            width: 90px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="r"></div>
        <div class="t">
            <button>石头</button>
            <button>剪刀</button>
            <button>布</button>
        </div>
    </div>
</body>
<script>
    let r = document.querySelector('.r');
    let but = document.querySelectorAll('button');
    let obj = {
        rock: but[0],
        paper: but[1],
        scisors: but[2]
    }
    Object.keys(obj).forEach((item, i) => {
        obj[item].onclick = function () {
            fetch('http://localhost:3000/game?type=' + item)
                .then(res => {
                    return res.text()
                })
                .then(res => {
                    r.innerHTML += res+'</br>'
                })
        }
    })
</script>

</html>
